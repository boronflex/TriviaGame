<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>

<body>

	<div id="body-background">

		<div id="click-to-start" class="modal">
			<h1 class="modal-text">Click on me to start</h1>
		</div>

		<div id="correct-answer-screen" class="modal">
			<h1 class="modal-text">Correct! congratulations</h1>
		</div>
		<div id="incorrect-answer-screen" class="modal">
			<h1 class="modal-text">Wrong!  the correct answer is:</h1>
			<h1 class="show-correct-answer"></h1>
		</div>
		<div id="time-runout-screen" class="modal">
			<h1 class="modal-text">Times Up!  the correct answer is:</h1>
			<h1 class="show-correct-answer"></h1>
		</div>
		<div id="game-complete-screen" class="modal">
			<h1 class="modal-text">Game complete, here's how you did:</h1>
			<h2 id="number-correct-answers"></h2>
			<h2 id="number-wrong-answers"></h2>
			<br>
			<button id="restart-game">Restart</button>
		</div>

		<div id="question-box-outer">

			<h1>HOLD THE LINE TOTO TRIVIA</h1>

			<br>

			<h3 id="time-remaining-text">Time remaining: <span id="time-remaining-number">10</span> Seconds</h3>

			<h2 id="question-text">Some Question</h2>

			<ul>
				<li><button class="answer-button" id="answer1">answer 1</button></li>
				<li><button class="answer-button" id="answer2">answer 2</button></li>
				<li><button class="answer-button" id="answer3">answer 3</button></li>
				<li><button class="answer-button" id="answer4">answer 4</button></li>
			</ul>

			<br>

		</div>


	</div>

</body>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="assets/javascript/app.js"></script>

</html>
