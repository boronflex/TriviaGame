<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>

<body>

	<div id="body-background">

		<div id="correct-answer-screen" class="modal">
			<h1>Correct! congratulations</h1>
		</div>
		<div id="incorrect-answer-screen" class="modal">
			<h1>Wrong!  the correct answer is:</h1>
			<h3 class="show-correct-answer"></h3>
		</div>
		<div id="time-runout-screen" class="modal">
			<h1>Times Up!  the correct answer is:</h1>
			<h3 class="show-correct-answer"></h3>
		</div>
		<div id="game-complete-screen" class="modal">
			<h1>Game complete, here's how you did:</h1>
			<h3 id="number-correct-answers"></h3>
			<h3 id="number-wrong-answers"></h3>
			<button id="restart-game">Restart</button>
		</div>

		<h3 id="clickanywhere">click Anywhere to start game</h3>

		<div id="question-box-outer">

			<h1>Trivia Game Title</h1>

			<br>

			<h3 id="time-remaining-text">Time remaining: <span id="time-remaining-number">10</span> Seconds</h3>

			<h2 id="question-text">Some Question</h2>

			<ul>
				<li><button class="answer-button" id="answer1">answer 1</button></li>
				<li><button class="answer-button" id="answer2">answer 2</button></li>
				<li><button class="answer-button" id="answer3">answer 3</button></li>
				<li><button class="answer-button" id="answer4">answer 4</button></li>
			</ul>

			<br>

		</div>


	</div>

</body>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="assets/javascript/app.js"></script>

</html>
